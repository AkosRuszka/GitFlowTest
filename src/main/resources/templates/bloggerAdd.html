<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title th:text="${pageTitle}">Blogger Index</title>

<link rel="stylesheet" th:href="@{css/main.css}"
	href="../static/css/main.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

<link href='https://fonts.googleapis.com/css?family=Calibri'
	rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Exo'
	rel='stylesheet' type='text/css' />
</head>
<body>

	<div class="container">

		<div th:replace="~{header :: header}">HEADER</div>
		
		<h3>Új Blogger felvétele</h3>
		<form action="#" th:action="@{/addBlogger}" th:object="${blogger}" method="post">
			First name: <input type="text" th:field="*{firstName}"><br>
			<br> Last name: <input type="text" th:field="*{lastName}"><br>
			<br> User name: <input type="text" th:field="*{userName}"><br>
			<br> Age: <input type="number" th:field="*{age}"><br>
			<br> Email address: <input type="text"
				th:field="*{emailAddress}"><br>
			<br> <input type="submit" value="Submit" /><input type="reset"
				value="Reset" />
		</form>


	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
