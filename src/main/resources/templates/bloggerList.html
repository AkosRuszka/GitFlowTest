<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title th:text="${pageTitle}">Blogger Index</title>
    
    <link rel="stylesheet" th:href="@{css/main.css}" href="../static/css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
</head>
<body>

<div class="container">

    <div th:replace="~{header :: header}">HEADER</div>
   
    <article th:each="blogger: ${bloggers}">
        <header>
            <h1 th:text="${blogger.userName}">Blogger felhasználóneve</h1> 
            <!--  <p th:text="${#dates.format(blogger.regdate,'yyyy.MM.dd')}">Regisztráció ideje 2015.10.05</p>-->
        </header>
    	
 	    <section th:utext="${blogger.lastName}">Blogger Keresztneve</section>
        
		<section th:utext="${blogger.firstName}">Blogger Vezetékneve</section>

		<section th:utext="${blogger.age}">Blogger kora</section>

		<section th:utext="${blogger.emailAddress}">Blogger email címe</section>

		<section th:utext="${blogger.lastActivityDate}">Blogger utolsó aktivitása</section>

        <p><p><p>
            <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-5" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </nav>

    </article>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
</body>
</html>
